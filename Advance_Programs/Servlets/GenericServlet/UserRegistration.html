<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
</head>
<body>
	<center>
				<h1>User Registration</h1>
				<form action="AddUser">
				<input placeholder="First Name" required name="fname"><br></br>
				<input placeholder="Last Name" required name="lname"><br></br>
				<input placeholder="Mobile Number" required name="mobno"><br></br>
				<input  type = "email" placeholder="Email ID @" required name="emailid"><br></br>
				<input type="password" placeholder="Password" required name="pwd1"><br></br>
				<input type="password" placeholder="Confirm Password" required name="pwd2"><br></br>
				<input type="submit" value="Add User">
				</form>
	</center>
</body>
</html>
